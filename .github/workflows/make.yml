name: make

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: delete generated file README.md
        run: rm -f README.md

      - name: make
        run: make

      - name: git diff
        run: git diff --exit-code
